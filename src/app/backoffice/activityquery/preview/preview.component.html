<h2 mat-dialog-title>
    預覽視窗
  </h2>
  <mat-dialog-content>
    <div class="phone" *ngIf="type==='2'">
      <div class="card">
        <img [src]="img" class="pic">
      </div>
    </div>
  
    <div class="phone" *ngIf="type==='1'">
      <div class="card">
        <img *ngFor="let item of allImg" [src]="item.skuJpgSch" [class]="getPic(item.skuSeq)">
      </div>
    </div>
    <div class="phone" *ngIf="type==='3'">
      <div class="card">
        <img *ngFor="let item of allImg" [src]="item.skuJpgSch" [class]="getPic(item.skuSeq)">
      </div>
      <img [src]="img" class="pic">
    </div>
  </mat-dialog-content>
